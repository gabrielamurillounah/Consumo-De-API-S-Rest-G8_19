    <div class="container">
        <div class="consulta">
            <div class="row">
                <div class="col-6">
                    <h3>Lista de Facturas</h3>
                </div>
                <div class="col-6">
                </div>
            </div>
        </div>
        <div class="box-body">
            <div class="table table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>NUMERO_FACTURA</th>
                            <th>ID_SOCIO</th>
                            <th>FECHA_FACTURA</th>
                            <th>DETALLE</th>
                            <th>SUB_TOTAL</th>
                            <th>TOTAL_ISV</th>
                            <th>TOTAL</th>
                            <th>FECHA_VENCIMIENTO</th>
                            <th>ESTADO</th>
                        </tr>
                    </thead>
                    <tbody class="facturas">
                        

                    </tbody>
                </table>
            </div>
        </div>
        <div class="formulario">
            <div class="row">
                <div class="col-12">
                    <h3>Agregar Facturas</h3>
                </div>
                <div class="col-12">
                    <form class="factura">
                        <label for="">ID</label>
                        <input type="text" id="ID" class="form-control" placeholder="Ingrese ID">
                        <label for="">NUMERO_FACTURA</label>
                        <input type="text" id="NUMERO_FACTURA" class="form-control" placeholder="Ingrese el numero de su factura">
                        <label for="">ID_SOCIO</label>
                        <input type="text" id="ID_SOCIO" class="form-control" placeholder="Ingrese ID del socio">
                        <label for="">FECHA_FACTURA</label>
                        <input type="text" id="FECHA_FACTURA" class="form-control" placeholder="Ingrese la fecha de su factura">
                        <label for="">DETALLE</label>
                        <input type="text" id="DETALLE" class="form-control" placeholder="Ingrese el detalle">
                        <label for="">SUB_TOTAL</label>
                        <input type="text" id="SUB_TOTAL" class="form-control" placeholder="Ingrese SUB_TOTAL">
                        <label for="">TOTAL_ISV</label>
                        <input type="text" id="TOTAL_ISV" class="form-control" placeholder="Ingrese el total del impuesto">
                        <label for="">TOTAL</label>
                        <input type="text" id="TOTAL" class="form-control" placeholder="Ingrese el total">
                        <label for="">FECHA_VENCIMIENTO</label>
                        <input type="text" id="FECHA_VENCIMIENTO" class="form-control" placeholder="Ingrese la fecha de vencimiento">
                        <label for="">ESTADO</label>
                        <input type="text" id="ESTADO" class="form-control" placeholder="Ingrese el estado">
                        <hr>
                        <div class="button">
                            <input type="submit" id="btnagregar" onclick="AgregarFactura()" value="Ingresar factura" class="btn btn-success">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
